<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<title>WebApp</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/ViewCtrl.js"></script>

	</header>
	<div id="bodyView">

								<div class="cover"></div>
								<div class="title">TITLE</div>
								<div class="information">作者 / 佚名</div>
							</div><!-- 
							 --><div class="videoBox" style="background: #525252 url(img/css.jpg) no-repeat;">

							 </div><!--

							 </div><!-- 
							  --><div class="videoBox" style="background: #525252 url(img/php.jpg) no-repeat;">
								 	<div class="cover"></div>
							 </div>
						</div>
						<div id="indexContainer">
								 <div class="indexSelected"></div>
								 <div class="index"></div>
								 <div class="index"></div>
								 <div class="index"></div>
						</div>
					</div>
					<div class="videoBox" style="background: #525252 url(img/css.jpg) no-repeat;">
						<div class="overlay"></div>
						<div class="title">TITLE</div>
						<div class="information">作者 / 佚名</div>
					</div>
					<div class="videoBox" style="background: #525252 url(img/javascript.jpg) no-repeat;">
						<div class="overlay"></div>
					</div>
					<div class="videoBox" style="background: #525252 url(img/php.jpg) no-repeat;">

						<div class="icon" style="background: black url(img/html_icon.jpg) no-repeat"></div><!-- 
						 --><div class="icon" style="background: black url(img/css_icon.jpg) no-repeat"></div><!-- 
						 --><div class="icon" style="background: black url(img/js_icon.jpg) no-repeat"></div><!-- 
						 --><div class="icon" style="background: black url(img/php_icon.jpg) no-repeat"></div><!-- 
						 --><div class="icon" style="background: black url(img/mysql_icon.png) no-repeat"></div>
